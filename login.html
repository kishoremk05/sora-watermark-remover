<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In â€” SoraClean</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="/styles.css">
</head>
<body class="login-page">

    <!-- Theme Toggle -->
    <button id="themeToggle" class="theme-toggle" aria-label="Toggle dark mode">
        <i class="fas fa-moon" id="themeIcon"></i>
    </button>

    <!-- Header -->
    <header class="site-header">
        <div class="header-inner">
            <a href="/home" class="logo">
                <div class="logo-icon"><i class="fas fa-play"></i></div>
                <span class="logo-text">Sora<span class="logo-accent">Clean</span></span>
            </a>
            <nav class="main-nav">
                <a href="/home#features" class="nav-link">Features</a>
                <a href="/home#how-it-works" class="nav-link">How It Works</a>
                <a href="/pricing" class="nav-link">Pricing</a>
                <a href="/about" class="nav-link">About</a>
            </nav>
        </div>
    </header>

    <main class="section" style="padding-top:140px; min-height: 80vh; display: flex; align-items: center; justify-content: center;">
        <div class="login-card" style="margin: 0 auto;">
            <div class="logo-icon" style="margin: 0 auto 20px;"><i class="fas fa-play"></i></div>
            <h1 style="text-align: center; color: var(--text-primary); margin-bottom: 8px;">SoraClean</h1>
        <p class="login-subtitle">Sign in to remove watermarks from your Sora videos</p>

        <!-- Auth Tabs -->
        <div class="auth-tabs">
            <button class="auth-tab active" data-tab="signin" onclick="switchTab('signin')">Sign In</button>
            <button class="auth-tab" data-tab="signup" onclick="switchTab('signup')">Sign Up</button>
        </div>

        <!-- Sign In Form -->
        <form id="signinForm" class="auth-form active" onsubmit="handleSignIn(event)">
            <div class="form-group">
                <label for="signin-email" class="form-label">Email</label>
                <input 
                    type="email" 
                    id="signin-email" 
                    class="form-input" 
                    placeholder="you@example.com"
                    required
                />
            </div>
            <div class="form-group">
                <label for="signin-password" class="form-label">Password</label>
                <input 
                    type="password" 
                    id="signin-password" 
                    class="form-input" 
                    placeholder="Enter your password"
                    required
                />
            </div>
            <button type="submit" class="btn btn-primary w-full" id="signinBtn">
                <i class="fas fa-sign-in-alt"></i> Sign In
            </button>
            <a href="#" class="forgot-password" onclick="handleForgotPassword(event)">Forgot password?</a>
        </form>
    </div>
    </main>

        <!-- Sign Up Form -->
        <form id="signupForm" class="auth-form" onsubmit="handleSignUp(event)">
            <div class="form-group">
                <label for="signup-name" class="form-label">Full Name</label>
                <input 
                    type="text" 
                    id="signup-name" 
                    class="form-input" 
                    placeholder="John Doe"
                    required
                />
            </div>
            <div class="form-group">
                <label for="signup-email" class="form-label">Email</label>
                <input 
                    type="email" 
                    id="signup-email" 
                    class="form-input" 
                    placeholder="you@example.com"
                    required
                />
            </div>
            <div class="form-group">
                <label for="signup-password" class="form-label">Password</label>
                <input 
                    type="password" 
                    id="signup-password" 
                    class="form-input" 
                    placeholder="At least 6 characters"
                    minlength="6"
                    required
                />
            </div>
            <div class="form-group">
                <label for="signup-confirm" class="form-label">Confirm Password</label>
                <input 
                    type="password" 
                    id="signup-confirm" 
                    class="form-input" 
                    placeholder="Re-enter your password"
                    minlength="6"
                    required
                />
            </div>
            <button type="submit" class="btn btn-primary w-full" id="signupBtn">
                <i class="fas fa-user-plus"></i> Create Account
            </button>
        </form>

        <!-- Error Message -->
        <div id="authError" class="auth-error hidden"></div>

        <!-- Divider -->
        <div class="auth-divider">
            <span>or</span>
        </div>

        <!-- Google Sign In -->
        <button onclick="signInWithGoogle()" class="btn-google">
            <svg width="20" height="20" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Continue with Google
        </button>

        <div class="login-terms">
            <p>By continuing, you agree to our</p>
            <p><a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></p>
        </div>

        <a href="/index.html" class="login-back">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>
    </div>

    <script src="/public/js/config.js"></script>
    <script src="/public/js/auth.js"></script>
    <script>
        // Theme toggle
        (function() {
            const saved = localStorage.getItem('theme');
            if (saved) document.documentElement.setAttribute('data-theme', saved);
            const toggle = document.getElementById('themeToggle');
            const icon = document.getElementById('themeIcon');
            function updateIcon() {
                const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
                icon.className = isDark ? 'fas fa-sun' : 'fas fa-moon';
            }
            updateIcon();
            toggle.addEventListener('click', () => {
                const isDark = document.documentElement.getAttribute('data-theme') === 'dark';
                const next = isDark ? 'light' : 'dark';
                document.documentElement.setAttribute('data-theme', next);
                localStorage.setItem('theme', next);
                updateIcon();
            });
        })();

        // Tab switching
        function switchTab(tab) {
            const tabs = document.querySelectorAll('.auth-tab');
            const forms = document.querySelectorAll('.auth-form');
            
            tabs.forEach(t => t.classList.remove('active'));
            forms.forEach(f => f.classList.remove('active'));
            
            document.querySelector(`[data-tab="${tab}"]`).classList.add('active');
            document.getElementById(`${tab}Form`).classList.add('active');
            
            // Clear error message
            hideError();
        }

        // Show error message
        function showError(message) {
            const errorEl = document.getElementById('authError');
            errorEl.textContent = message;
            errorEl.classList.remove('hidden');
        }

        // Hide error message
        function hideError() {
            const errorEl = document.getElementById('authError');
            errorEl.classList.add('hidden');
        }

        // Handle Sign In
        async function handleSignIn(event) {
            event.preventDefault();
            hideError();
            
            const email = document.getElementById('signin-email').value;
            const password = document.getElementById('signin-password').value;
            const btn = document.getElementById('signinBtn');
            
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Signing in...';
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });
                
                if (error) throw error;
                
                // Check for redirect parameter
                const urlParams = new URLSearchParams(window.location.search);
                const redirect = urlParams.get('redirect') || 'dashboard';
                window.location.href = `/${redirect}.html`;
            } catch (error) {
                console.error('Sign in error:', error);
                showError(error.message || 'Failed to sign in. Please check your credentials.');
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Sign In';
            }
        }

        // Handle Sign Up
        async function handleSignUp(event) {
            event.preventDefault();
            hideError();
            
            const name = document.getElementById('signup-name').value;
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const confirm = document.getElementById('signup-confirm').value;
            const btn = document.getElementById('signupBtn');
            
            // Validate passwords match
            if (password !== confirm) {
                showError('Passwords do not match');
                return;
            }
            
            // Validate password length
            if (password.length < 6) {
                showError('Password must be at least 6 characters');
                return;
            }
            
            btn.disabled = true;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating account...';
            
            try {
                const { data, error } = await supabase.auth.signUp({
                    email,
                    password,
                    options: {
                        data: {
                            full_name: name
                        }
                    }
                });
                
                if (error) throw error;
                
                // Check if email confirmation is required
                if (data.user && !data.session) {
                    showError('Please check your email to confirm your account.');
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-user-plus"></i> Create Account';
                } else {
                    // Check for redirect parameter
                    const urlParams = new URLSearchParams(window.location.search);
                    const redirect = urlParams.get('redirect') || 'dashboard';
                    window.location.href = `/dashboard`;
                }
            } catch (error) {
                console.error('Sign up error:', error);
                showError(error.message || 'Failed to create account. Please try again.');
                btn.disabled = false;
                btn.innerHTML = '<i class="fas fa-user-plus"></i> Create Account';
            }
        }

        // Handle Forgot Password
        async function handleForgotPassword(event) {
            event.preventDefault();
            const email = document.getElementById('signin-email').value;
            
            if (!email) {
                showError('Please enter your email address first');
                return;
            }
            
            try {
                const { error } = await supabase.auth.resetPasswordForEmail(email, {
                    redirectTo: `${window.location.origin}/reset-password.html`
                });
                
                if (error) throw error;
                
                alert('Password reset email sent! Please check your inbox.');
            } catch (error) {
                console.error('Password reset error:', error);
                showError(error.message || 'Failed to send reset email');
            }
        }

        // Check if already logged in
        document.addEventListener('DOMContentLoaded', async () => {
            const session = await checkAuth();
            if (session) {
                window.location.href = '/dashboard';
            }
        });
    </script>
</body>
</html>
