<!-- Sample cityscape image for before/after showcase -->
<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="nightSky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Night sky -->
  <rect width="800" height="450" fill="url(#nightSky)"/>
  
  <!-- Buildings -->
  <rect x="50" y="200" width="80" height="250" fill="#1e1e2e"/>
  <rect x="150" y="150" width="100" height="300" fill="#252535"/>
  <rect x="270" y="180" width="90" height="270" fill="#1e1e2e"/>
  <rect x="380" y="120" width="110" height="330" fill="#2a2a3a"/>
  <rect x="510" y="160" width="95" height="290" fill="#1e1e2e"/>
  <rect x="625" y="190" width="85" height="260" fill="#252535"/>
  
  <!-- Windows (yellow lights) -->
  <g fill="#ffcc00" opacity="0.8">
    <!-- Building 1 -->
    <rect x="60" y="210" width="8" height="12"/>
    <rect x="75" y="210" width="8" height="12"/>
    <rect x="90" y="210" width="8" height="12"/>
    <rect x="105" y="210" width="8" height="12"/>
    <rect x="60" y="230" width="8" height="12"/>
    <rect x="90" y="230" width="8" height="12"/>
    <rect x="60" y="250" width="8" height="12"/>
    <rect x="75" y="250" width="8" height="12"/>
    <rect x="105" y="250" width="8" height="12"/>
    
    <!-- Building 2 -->
    <rect x="165" y="165" width="10" height="15"/>
    <rect x="185" y="165" width="10" height="15"/>
    <rect x="205" y="165" width="10" height="15"/>
    <rect x="225" y="165" width="10" height="15"/>
    <rect x="165" y="190" width="10" height="15"/>
    <rect x="185" y="190" width="10" height="15"/>
    <rect x="205" y="190" width="10" height="15"/>
    <rect x="225" y="190" width="10" height="15"/>
    <rect x="165" y="215" width="10" height="15"/>
    <rect x="205" y="215" width="10" height="15"/>
    
    <!-- Building 3 -->
    <rect x="285" y="195" width="9" height="13"/>
    <rect x="305" y="195" width="9" height="13"/>
    <rect x="325" y="195" width="9" height="13"/>
    <rect x="285" y="220" width="9" height="13"/>
    <rect x="305" y="220" width="9" height="13"/>
    <rect x="325" y="220" width="9" height="13"/>
    
    <!-- Building 4 (tallest) -->
    <rect x="400" y="135" width="12" height="18"/>
    <rect x="425" y="135" width="12" height="18"/>
    <rect x="450" y="135" width="12" height="18"/>
    <rect x="400" y="165" width="12" height="18"/>
    <rect x="425" y="165" width="12" height="18"/>
    <rect x="450" y="165" width="12" height="18"/>
    <rect x="400" y="195" width="12" height="18"/>
    <rect x="425" y="195" width="12" height="18"/>
    <rect x="450" y="195" width="12" height="18"/>
  </g>
  
  <!-- Neon accents -->
  <rect x="150" y="440" width="100" height="10" fill="#ff00ff" opacity="0.6"/>
  <rect x="380" y="440" width="110" height="10" fill="#00ffff" opacity="0.6"/>
  <rect x="625" y="440" width="85" height="10" fill="#ff6600" opacity="0.6"/>
  
  <!-- Ground glow -->
  <rect x="0" y="420" width="800" height="30" fill="#ff8c00" opacity="0.2"/>
</svg>
